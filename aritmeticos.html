<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>

		<script >
			
			var num1 = 9
			var num2= 2

			document.write("A soma entre "+ num1+ " e " + num2+" é: "+ num1+num2)
			document.write("<br>A soma entre "+ num1+ " e " + num2+" é: "+ (num1+num2))
			document.write("<br>A diferença entre "+ num1+ " e " + num2+" é: "+ (num1-num2))
			document.write("<br>A multiplicação entre "+ num1+ " e " + num2+" é: "+ (num1*num2))
			document.write("<br>A divisão entre "+ num1+ " e " + num2+" é: "+ (num1/num2))
			document.write("<br>O módulo de  "+ num1+ " e " + num2+" é: "+ (num1%num2))
			document.write("<br>O incremento de " + num1+ " é: "+ (++num1))
			document.write("<br>O incremento de " + num2+ " é: "+ (num2++)+ "... ")
			document.write(num2)
		</script>
		
	</head>
	<body>
	


		
	</body>
</html>
